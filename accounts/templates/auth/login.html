<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie do účtu</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Важливо для коректної ширини */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prihlásenie do účtu</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" action="{% url 'login' %}"> 
            
            {% csrf_token %} 

            <div>
                <label for="username">Používateľské meno alebo e-mail:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Vaše používateľské meno">
            </div>

            <div>
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Vaše heslo">
            </div>

            <button type="submit">Prihlásiť sa</button>
        </form>
        
        <div class="register-link">
            <p>Ešte nemáte účet? <a href="{% url 'register' %}">Registrovať</a></p>
        </div>

    </div>

</body>
</html>
